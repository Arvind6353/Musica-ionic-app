<ion-header>

  <ion-navbar>
    <ion-title>Playing {{music.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img [src]="music.image">
  <ion-card-header>
    <ion-card-title>
      {{music.name}}
    </ion-card-title>
  </ion-card-header>
</ion-card>
  <ion-grid>
    <ion-row>
      <ion-col width-40>
        <button ion-button (click)="stop()" color="danger">
          <ion-icon name="square"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-40>
        <button ion-button (click)="play()" color="secondary">
          <ion-icon name="play" ></ion-icon>
        </button>
      </ion-col>
      <ion-col width-40>
        <button ion-button (click)="pause()" color="primary">
          <ion-icon name="pause" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
