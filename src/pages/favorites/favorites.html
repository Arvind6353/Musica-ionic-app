  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let music of favoriteMusic">

    <img [src]="music.image">

    <ion-card-content>

      <ion-card-title>
        {{music.name}}
      </ion-card-title>

      {{music.description}}

    </ion-card-content>


  </ion-card>

</ion-content>
