<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="refresh"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let music of allMusic">

    <ion-card-header>

     <button ion-button block (click)="addToFavorites(music)">
      Add To Favorites
     </button>

    </ion-card-header>
    <img [src]="music.image">
    <ion-card-content>

      <ion-card-title>
        {{music.name}}
      </ion-card-title>

      <ion-item>
        <button ion-button item-left (click)="share(music)">
          Share
        </button>
        <button ion-button item-right (click)="listen(music)">
          Listen
        </button>
      </ion-item>


    </ion-card-content>

  </ion-card>

</ion-content>
